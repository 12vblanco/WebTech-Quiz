<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Card</title>
  </head>
  <body>
    <header>The Colour Of Emotions</header>
    <div class="main_container">
      CARD
      <div class="card">
        <div class="counter">1/10</div>
        <div class="pattern">
          <div class="colour1">Pattern</div>
          <div class="colour2"></div>
          <div class="colour3"></div>
          <div class="colour4"></div>
        </div>
        <div class="options">
          <form action="">
            <label for="answer1" class="radio">
              <input
                type="radio"
                id="answer1"
                name="answers"
                class="radio_input"
              />
              <div class="radio_radio"></div>
              Love </label
            ><br />
            <label for="answer2" class="radio">
              <input
                type="radio"
                id="answer2"
                name="answers"
                class="radio_input"
              />
              <div class="radio_radio"></div>
              Hate </label
            ><br />
            <label for="answer3" class="radio">
              <input
                type="radio"
                id="answer3"
                name="answers"
                class="radio_input"
              />
              <div class="radio_radio"></div>
              Pain </label
            ><br />
            <label for="answer4" class="radio">
              <input
                type="radio"
                id="answer4"
                name="answers"
                class="radio_input"
              />
              <div class="radio_radio"></div>
              Hope </label
            ><br />
          </form>
        </div>
        <div class="card_navigation">
          <button class="card_btn">Next</button>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="app.js" />
  </body>
</html>
