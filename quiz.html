<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <title>Card</title>
  </head>
  <body>
    <header>
      <div class="name">Emotion's Colour Quiz</div>
      <div class="menu">
        <ul class="nav_menus">
          <li class="nav_menu"><a href="/index.html">Home</a></li>
          <li class="nav_menu"><a href="./quiz.html">Quiz</a></li>
          <li class="nav_menu"><a href="./references.html">References</a></li>
        </ul>
      </div>
    </header>
    <div class="main_container">
      <div id="card">
        <div id="counter">1/10</div>
        <div class="card_container">
          <div id="pattern">
            <div class="colour1"></div>
            <div class="colour2"></div>
            <div class="colour3"></div>
            <div class="colour4"></div>
          </div>
          <div id="options">
            <form action="">
              <label for="answer1" class="radio">
                <input
                  type="radio"
                  id="answer1"
                  name="answers"
                  class="radio_input"
                />
                <div class="radio_radio"></div>
                <p id="answer">Love</p> </label
              ><br />
              <label for="answer2" class="radio">
                <input
                  type="radio"
                  id="answer2"
                  name="answers"
                  class="radio_input"
                />
                <div class="radio_radio"></div>
                <p id="answer">Hate</p> </label
              ><br />
              <label for="answer3" class="radio">
                <input
                  type="radio"
                  id="answer3"
                  name="answers"
                  class="radio_input"
                />
                <div class="radio_radio"></div>
                <p id="answer">Pain</p> </label
              ><br />
              <label for="answer4" class="radio">
                <input
                  type="radio"
                  id="answer4"
                  name="answers"
                  class="radio_input"
                />
                <div class="radio_radio"></div>
                <p id="answer">Joy</p> </label
              ><br />
            </form>
          </div>
        </div>
        <div class="card_navigation">
          <button id="card_btn">Next</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
